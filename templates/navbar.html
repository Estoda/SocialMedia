{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div
    style="display: flex; justify-content: space-between"
    class="container-fluid"
  >
    <a class="navbar-brand" href="{% url 'home' %}"
      ><img style="width: 50px" src="{% static 'images/Logo.png' %}" alt="Logo"
    /></a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      style="flex-grow: 0"
      class="collapse navbar-collapse"
      id="navbarSupportedContent"
    >
      <ul style="align-items: center" class="navbar-nav me-auto mb-2 mb-lg-0">
        {% if user.is_authenticated %}
        <br />
        <li
          style="
            border: 1px solid white;
            border-radius: 6px;
            font-weight: bold;
            font-size: 20px;
          "
          class="nav-item"
        >
          <a class="nav-link" href="{% url 'profile' %}"
            ><i style="margin-right: 10px" class="fa-regular fa-user"></i
            >{{request.user.username }}</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'all-users' %}">All Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'friends' %}">My Friends</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register' %}">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Login</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
